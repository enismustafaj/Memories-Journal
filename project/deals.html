<!DOCTYPE html>
<html lang="en">
<head>

                                </button>
                            </a>
                            </div>
                            <div class="col-sm-3"><a href="https://www.lufthansa.com/online/portal/lh_com/de/homepage">

                                </button>

                            </div>
                            <div class="col-sm-3">

                                </button>
                            </div>
                            <button style="height: 70px; width: 70px;background-color:cornflowerblue">

                    </button>

                <div class="col-sm-2">
                    <button onclick="window.open('noram.html')" style="height: 150px; width: 150px;background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/b/b0/Empire_State_Building_%28HDR%29.jpg/150px-Empire_State_Building_%28HDR%29.jpg');">

                <div class="col-sm-2">

                        <h6> Asia </h6>
                    </button>
                </div>
                <div class="col-sm-3">
                    <button style="height: 150px; width: 150px;background-image: url('australia.jpg');">
                        <h6> Australia </h6>
                    </button>
                </div>
            </div>

        </div>

    </div>
